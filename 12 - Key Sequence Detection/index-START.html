<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>

      let pressed = [];
      const code ="abcd";
      window.addEventListener('keyup', (e)=> {
        pressed.push(e .key);
        pressed.splice(0, pressed.length - code.length)
        console.log(pressed)
        if(pressed.join("").includes(code))
        {
          console.log("Match")
        }
      })
    </script>
  </body>
</html>
